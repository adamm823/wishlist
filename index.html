<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Wishlist</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="header">Adam's Wishlist</h1>

    <div id="popup">
        <h2 id="popupName"></h2>
        <button id="closeButton">X</button>
        <div class="popup-body">
            <ul id="popupList">
                <div class="links" id="item1List">
                    <li>Macy's</li>
                    <li>Kohl's</li>
                </div>
                <div class="links" id="item2List">
                    <li>Amazon</li>
                </div>
                <div class="links" id="item3List">
                    <li>Google</li>
                </div>
                <div class="links" id="item4List">
                    <li>Sephora</li>
                </div>
                <div class="links" id="itemDefaultList">
                    <li>Error fetching content</li>
                </div>
            </ul>
        </div>
    </div>

    <div id="list">
    <ul>
        <li id="item1">Jean Paul Gaultier Le Male Le Parfum</li>
        <li id="item2">Yves Saint Laurent Y Le Parfum</li>
        <li id="item3">Dior Sauvage Elixir</li>
        <li id="item4">Chanel Bleu de Chanel Parfum</li>
    </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
